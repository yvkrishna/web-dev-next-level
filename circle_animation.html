<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<canvas id="c" width="1530" height="700"></canvas>
	<script>
		var c = document.querySelector("#c");
		var ctx = c.getContext("2d");

		c.width = window.innerWidth;
		c.height = window.innerHeight;

		var mouse={
			x:undefined,
			y:undefined
		}	

		var colorarray=[
		"#EEFF6B",
		"#E8AD61",
		"#FF78AC",
		"#6C61E8",
		"#46FFE3",
		];

		window.addEventListener("mousemove",function(event){
			mouse.x=event.x;
			mouse.y=event.y;
		})

		window.addEventListener("resize",function(){
			c.width = window.innerWidth;
			c.height = window.innerHeight;
		})

		function Circle(){
			this.x=Math.random() * innerWidth;
			this.y=Math.random() * innerHeight;
			this.dx=(Math.random()-0.5)*8;
			this.dy=(Math.random()-0.5)*8;
			this.radius=Math.random()*3 +1;
			this.color=colorarray[Math.floor(Math.random()*colorarray.length)];
			this.draw=function(){
				//ctx.strokeStyle="rgba(0,0,255,0.5)";
				ctx.fillStyle=this.color;
				ctx.beginPath();
				ctx.arc(this.x,this.y,this.radius,0,Math.PI *2,false);
				//ctx.stroke();
				ctx.fill();
				
			}
			this.animate=function(){
				this.draw();
				if(this.x+this.radius>1530 || this.x-this.radius<0)
				{
					this.dx=-1*this.dx;
				}
				if(this.y+this.radius>700 || this.y-this.radius<0){
					this.dy=-this.dy;
				}
				this.x+=this.dx;
				this.y+=this.dy;

				if(mouse.x-this.x<50 && mouse.x-this.x >-50 && mouse.y - this.y<50 && mouse.y -this.y > -50){
					if(this.radius<50){
						this.radius+=4;
					}
				}
				else if(this.radius>8){
					this.radius-=4;
				}
			
		}
	}
		var circlearray=[];
		for(var i=0;i<400;i++){
			circlearray.push(new Circle());
		}


		function update(){
			requestAnimationFrame(update);
			ctx.clearRect(0,0,1530,700);
			for(var i=0;i<circlearray.length;i++){
				circlearray[i].animate();
			}
		}

		 update();
			
	</script>
</body>
</html>
