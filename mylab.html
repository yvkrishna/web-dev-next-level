<!DOCTYPE html>
<html>
<head>
	<title>MY Lab</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<title>Web Page</title>
	<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

	<style>
		html,body{
			padding:0px;
			width: 100%;
			height: 100%; 
		}
		.top{
			width:100%;
			height: 270px;
			background: linear-gradient(to right, rgb(5, 117, 230), rgb(2, 27, 121));
			position: relative;
			z-index: -20;
			border:none;
		}
		.navbar{
			position: absolute;
			z-index: 10;
    		top: 32%;
    		width: 56%;
    		box-shadow: 0 20px 14px 0 rgba(0,0,0,0.2);
    		left: 21%;
		}
		.navbar-brand,.nav-link{
			font-size: 25px;
			letter-spacing: 2px;2
		}
		.aisvg{
			width: 20%;
		    position: absolute;
		    z-index: 10;
		    top: 15%;
		    left: 0;
		}
		.labwork{
			    width: 20%;
			    position: absolute;
			    z-index: 10;
			    top: 23%;
			    left: 79%;
		}
		.fas{
			position: absolute;
		    top: 46%;
		    left: 46%;
		}
		.card{
			width: 16rem;
    		height: 230px;
    		box-shadow: 0 3px 5px 0 rgba(0,0,0,0.2); 
    		position: absolute;
    		top: 90%;
		}
		.txt{
			position: absolute;
		    top: 74%;
		    left: 33%;
		}
		.addsvg{
			width: 166%;
		    position: absolute;
		    left: -73%;
		}
		#forms{
			position: relative;
			display: none;
		}
		#part-2,#part-3{
			display: none;
		}
		.card-title{
			   text-align: center;
		}
		.xyz{
			left: -27%;
		}
		#urproj{
			margin-top: 7%;
			margin-left: 5px;
		}
		@media (max-width: 768px){
			.navbar{
				width:90%;
				top: 20%;
				left: 6%;
			}
			.top{
				height: 200px;
				width: 104%;
			}
			.aisvg , .labwork{
				display: none;
			}
			.projects{
				margin-left: 25px;
			}
			.addpro{
				height: 54px;
			}
			.card1{
				left: -70%;
    			top: 152%;
			}
			.txt{
			    top: 46%;
			    left: 45%;
			    font-size: 18px;
			}
			.fas{
			    top: 29%;
			    left: 31%;
			}
			.addsvg{
				display: none;
			}
			.xyz {
				left: -72%;
			}
			.addpro{
				left: 28%;
			}
			#urproj{
				margin-top: 13%;
   				margin-left: 63px;
			}

</head>
<body>
	<header id="body_head">
		<button class="top">
			<img class="aisvg" src="AI.svg">
			<img class="labwork" src="Lab-Work.svg">
		</button>
		<div class="container">
			<nav class="navbar navbar-expand-lg navbar-light bg-light">
			  <a class="navbar-brand" href="#">My Workspace</a>
			  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			    <span class="navbar-toggler-icon"></span>
			  </button>

			  <div class="collapse navbar-collapse" id="navbarSupportedContent">
			    <ul class="navbar-nav ml-lg-auto">
			      <li class="nav-item active">
			        <a class="nav-link" href="#home">Home <span class="sr-only">(current)</span></a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="/edit-info">My Account</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#resume">My Resume</a>
			      </li>
			      <li class="nav-item">
			        <a class="nav-link" href="#lab">Lab</a>
			      </li>
			    </ul>
			  </div>
			</div>
			</nav>
		</div>
		</header>
		<main id="body_main">
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col">
				<div id="newproject">
					<h3 id="urproj">Your Projects</h3>
					<br>
					<div class="card addpro">
					  <div class="card-body">
					    <h5 class="card-title"><i class="fas fa-plus"></i></h5>
					    <h6 class="card-subtitle mb-2 txt text-muted">New Project</h6>
					  </div>
					</div>
				</div>
			</div>
			
			<div class="col">
			<div id="project">   <!-- here should be an ejs code -->
			<div class="card card1 xyz">
			  <div class="card-body">
			    <h5 class="card-title">Card title</h5>
			    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
			  </div>
			</div>
			</div>
			</div>
			<div class="col-md-1"></div>
			<br>
			<br>
		</div>
		<div id="forms">
			<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-9">
			<form action="/new-project" method="POST">
				<div id="part-1">
				<div class="form-group">
					    <label for="exampleInputEmail1">Project Name</label>
					    <input type="text" class="form-control" id="exampleInputEmail1 abc" aria-describedby="emailHelp" placeholder="Project Name" name="pname"
					    style="width: 40%;">
				</div>
				<div class="form-group">
					    <label for="exampleInputEmail1">Number Of People</label>
					    <input type="text" class="form-control" id="exampleInputEmail1 abc" aria-describedby="emailHelp" placeholder="Number Of people" 
					    name="no_of_people"
					    style="width: 40%;">
				</div>
				<button type="button" id="f1" class="btn btn-outline-info">Continue</button>
				</div>
				<div id="part-2">
					<div class="form-group">
					    <label for="exampleInputEmail1">person : 1</label>
					    <input type="text" class="form-control" id="exampleInputEmail1 abc" aria-describedby="emailHelp" placeholder="person Name" name="person_name"
					    style="width: 40%;">
					</div>
					<button type="button" id="f2" class="btn btn-outline-info">Continue</button>
				</div>
				<div id="part-3">
					<label>About Project</label>
					<textarea class="form-control" id="a" aria-label="With textarea" 
					placeholder="About Project" name="about_project"></textarea>
					<br>
					<button type="button" id="f3" class="btn btn-outline-success">submit</button>
				</div>
			</form>
			</div>
			<div class="col-md-2">
				<img class="addsvg" src="add.svg">
			</div>
		</div>
		</div>
		</main>
<script>
	var new_project = document.getElementById('newproject').addEventListener("click",(event) =>{
		document.getElementById("forms").style.display="block";
		for(var pos=93;pos>5;pos--){
			setTimeout(move(pos),500);
		}
		function move(pos){
				if(pos == 5)
				{
					return ;
				}
				document.getElementById("forms").style.left=pos.toString()+"%";
				console.log(pos);
			}
		document.getElementById("body_head").style.display="none";
		document.getElementById("newproject").style.display="none";
	}) 

	var form_info1=document.getElementById('f1').addEventListener("click",(event) =>{
		document.getElementById("part-1").style.display="none";
		document.getElementById("part-3").style.display="none";
		document.getElementById("part-2").style.display="block";
	}) 
	var form_info2=document.getElementById('f2').addEventListener("click",(event) =>{
		document.getElementById("part-1").style.display="none";
		document.getElementById("part-2").style.display="none";
		document.getElementById("part-3").style.display="block";
	}) 

</script>
